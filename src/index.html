<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="icon" href="./assets/img/favicon.ico" />

    <title>TicTacToe</title>
</head>
<body>
<header>
    <div class="hero is-link">
        <div class="hero-body">
            <div class="container">

                <div class="hero-head"><a href="">
                    <h1 class="title is-1">TicTacToe</h1>
                    <h2 class="subtitle has-text-dark">A simple Tic Tac Toe game</h2>
                </a></div>
            </div>
        </div>
    </div>

    <div class="hero-foot"><div class="tabs is-boxed is-fullwidth">
        <ul>
            <li class="is-active"><a>Play</a></li>
            <li><a>Rules</a></li>
            <li><a>About</a></li>
        </ul>
    </div></div>
</header>
<section id="content">
    <div id="content_container" class="container">
        <div id="content_container_columns" class="columns">
            <section id="game_playzone" class="column is-two-thirds">
                <div id="game_board" class="has-text-white">
                    <div id="game_board_cell1" class="game_board_cell"><i class="icon ion-close"></i></div>
                    <div id="game_board_cell2" class="game_board_cell"><i class="icon ion-ios-circle-outline"></i></div>
                    <div id="game_board_cell3" class="game_board_cell"></div>
                    <div id="game_board_cell4" class="game_board_cell"></div>
                    <div id="game_board_cell5" class="game_board_cell"></div>
                    <div id="game_board_cell6" class="game_board_cell"></div>
                    <div id="game_board_cell7" class="game_board_cell"></div>
                    <div id="game_board_cell8" class="game_board_cell"></div>
                    <div id="game_board_cell9" class="game_board_cell"></div>

                </div>
            </section>
            <section id="game_panel" class="column is-one-third">
                <div class="field has-addons has-addons-centered">
                    <p id="game_panel_mode_pvp" onclick="" class="control">
                        <a class="button">
      <span class="icon is-small">
          <i class="icon ion-android-contacts"></i>
      </span>
                            <span>Player vs Player</span>
                        </a>
                    </p>
                    <p id="game_panel_mode_pve" onclick="" class="control">
                        <a class="button">
      <span class="icon is-small">
        <i class="ion-monitor"></i>
      </span>
                            <span>Player vs Bot</span>
                        </a>
                    </p>
                </div>
                <div id="game_panel_score" class="has-text-centered has-text-weight-bold"><p>0 - 0</p></div>
                <div id="game_panel_reset_container" class="field has-addons has-addons-centered">
                <p class="control">
                    <button id="game_panel_reset_button" class="button is-light is-large" onclick=""><span class="icon"><i class="ion-ios-refresh-outline"></i> </span><span>Reset</span></button>
                </p>
                </div>
            </section>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container">
        <div class="columns is-multiline has-text-centered">
        <div class="column is-one-third"><a class="has-text-white"><p class=""><i class="footer_icon icon ion-social-github"></i> View GitHub Project</p></a></div>
            <div class="column is-one-third"><a class="has-text-white"><i class="footer_icon icon ion-android-folder-open"></i> See my other project</a></div>
                <div class="column is-one-third"><a class="has-text-white"><i class="footer_icon icon ion-paper-airplane"></i> Contact</a></div>
        </div>
    </div>
</footer>
</body>
<script src="./main.js"></script>

</html>
